<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="description" content="LAB 4 LogIn">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- Bootstrap and jQuery links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- END -->
    <link href="css/login.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<div class="login-background">
    <div class="login-left-section">
        <img src="Imgs/logo.png" alt="logo-image">
        <h2>Welcome to the Galaga V.1</h2>
        <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus.</p>
    </div>
    <!--  START LOGIN -->
    <div class="login-page">
        <div class="main-login-contain">
            <div class="login-form">
                <!-- TODO: Fix method in form -->
                <form id="form-validation" >
                    <h4>Login to your account</h4>
                    <p class="login-title-text">Lorem ipsum dolor sit amet, consectetuer elit.</p>
                    <div class="form-group">
                        <input required="required" type="email" id="input-email">
                        <label class="control-label" for="input-email">Enter Email</label><i class="bar"></i>
                    </div>
                    <div class="form-group">
                        <input required="required" type="password" id="input-password">
                        <label class="control-label" for="input-password">Enter Password</label><i class="bar"></i>
                    </div>
                    <!-- TODO: Make the forgot-password-login -->
                    <div class="goto-login" hidden>
                        <div class="forgot-password-login" hidden>
                            <a href="#">
                                <i class="icon icon_lock"></i> Forgot password?
                            </a>
                        </div>
                        <button type="submit" class="btn btn-login float-button-light">Submit</button>
                    </div>

                    <div class="social-media-section">
                        <div>
                            <p>Contact us:</p>
                            <a class="social-hexagon">
                                <img src="Imgs/Facebook_icon.png">
                            </a>
                            <a class="social-hexagon">
                                <img src="Imgs/Twitter_icon.png">
                            </a>
                            <a class="social-hexagon">
                                <img src="Imgs/G+_icon.png">
                            </a>
                        </div>
                        <div class="login-bottom-text" hidden>
                            <p>Don't have an account?</p>
                            <a href="#">Sign Up</a>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
    <!--  END LOGIN -->
</div>

<!-- START CORE JAVASCRIPT -->

<!-- START PAGE JAVASCRIPT -->
<script>
    function openNav() {
        document.getElementById("myNav").style.width = "100%";
    }

    function closeNav() {
        document.getElementById("myNav").style.width = "0%";
    }

    !(function ($) {
        if (typeof Waves !== 'undefined') {
            Waves.attach('.float-button-light', ['waves-button', 'waves-float', 'waves-light']);
            Waves.init();
        }
    });
</script>
<!-- END PAGE JAVASCRIPT -->

</body>
</html>
